<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog legal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 70%;
            margin: 0 auto;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blog legal</h1>
        
        <h2>Criar Post</h2>
        <input type="text" id="title" placeholder="Título do post">
        <textarea id="content" placeholder="Conteúdo do post"></textarea>
        <button onclick="createPost()">Criar Post</button>

        <h2>Postagens</h2>
        <div id="posts"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
